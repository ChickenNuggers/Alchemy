<!DOCTYPE HTML>
<html lang="en" ng-app="Alchemy">
	<head>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
		<link rel="stylesheet" href="/static/main.css">
		<title>Alchemy</title>
	</head>
	<body layout="row">
		<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
			<md-toolbar class="md-default-theme md-hue-2">
				<h1 class="md-toolbar-tools">Modules</h1>
			</md-toolbar>
			<md-content layout-padding>
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</md-content>
		</md-sidenav>
		<div layout="column" class="relative" layout-fill role="main">
			<md-toolbar class="md-theme-indigo md-whiteframe-1dp">
				<div class="md-toolbar-tools">
					<h3>
						<!--::TODO:: colors in span?-->
						Alchemy <span>//</span> Dashboard
					</h3>
					<span flex></span>
				</div>
			</md-toolbar>
			<md-content flex md-scroll-y layout-padding>
				<ui-view layout="column" layout-fill layout-padding>
					<md-card flex-gt-sm="90" flex-gt-md="80">
						<md-card-content>
							<h2 class="md-title">Hello World!</h2>
						</md-card-content>
					</md-card>
				</ui-view>
			</md-content>
		</div>
	</body>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
	<script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
	<script src="/static/app.js"></script>

	</body>
</html>
